<dom-module id="item-palette">
  <link rel="import" type="css" href="item-palette.css">
  <template>
    <paper-material elevated="3" id="toolbar">
      <paper-tabs selected="{{selectedPage}}">
        <paper-tab>Elements</paper-tab>
        <paper-tab>Properties</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{selectedPage}}">
        <div>
          <element-chooser items="{{elements}}"></element-chooser>
        </div>
        <div>
          <property-editor selecteditem="{{selecteditem}}"></property-editor>
        </div>
      </iron-pages>
    </paper-material>
  </template>
  <script>
  define(['invoiced-canvashelper'], function(ch) {
    'use strict';
    Polymer({
      is: 'item-palette',
      properties: {
        elements: {
          type: Array,
          notify: true,
        },
        selectedPage: {
          type: Number,
          value: 0
        },
        selecteditem: {
          type: Object,
          notify: true
        }
      },
      

    });
  });
  </script>
</dom-module>
