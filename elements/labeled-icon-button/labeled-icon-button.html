<dom-module id="labeled-icon-button">
  <template>
    <style>
    :host {
      margin: 1px;
      padding: 1px;
      display: block;
    }
    
    .sequentialWrapper {
      display: flex;
      justify-content: stretch;
      flex-wrap: nowrap;
      overflow: hidden;
    }
    
    paper-item {
      margin: 1px;
      padding: 1px;
    }
    
    .iconItem {
      width: 24px;
      height: 24px;
      flex: 0 0 24px;
    }
    
    .textItem {
      margin-left: 5px;
      padding: 1px;
      overflow: hidden;
      flex: 0 1 100%;
      user-select: none;
    }
    
    .textContent {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      cursor: default;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    </style>
    <paper-item on-click="_clickHandler">
      <div class="sequentialWrapper">
        <iron-icon class="iconItem" icon="{{icon}}" on-click="_clickHandler"></iron-icon>
        <div class="textItem">
          <div class="textContent">{{label}}</div>
        </div>
      </div>
    </paper-item>
  </template>
  <script>
  Polymer({
    is: 'labeled-icon-button',
    properties: {
      icon: String,
      label: String,
    },
  });
  </script>
</dom-module>
