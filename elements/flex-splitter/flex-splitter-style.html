<dom-module id="flex-splitter-style">
  <template>
    <style>
    :host {
      display: block;
      cursor: e-resize;
      width: 12px;
      background: #efefef url(handle.svg) no-repeat center;
      box-shadow: inset 0 0 2px 1px #ccc;
    }

    :host(.vertical) {
      height: 12px;
      width: 100%;
      cursor: n-resize;
      background-image: url(handle-h.svg);
    }
    #handle {
      height: 100%;
      width: 100%;
    }

    </style>
  </template>
</dom-module>
